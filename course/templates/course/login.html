<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Comment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</head>

<body>
	<style>
		.error{
			color: red;
		}
	</style>
	<div class="container">
		<div class="row">
			<div class="d-flex justify-content-center align-self-center " style="margin-left:300px;" >
				<form class="cmxform" id="LOGINPAGE" method="POST"  autocomplete="off">
				{% csrf_token %}
					<fieldset>
						<legend style="color:#1978cc",> LOGIN PAGE  </legend>

						<p>
							<label for="username">Username</label>
							<input id="username" class="form-control"  maxlength="200" style="width:400px" name="username" type="text" id ="user" required></input>
						</p>

						<p>
							<label for="password">Password</label>
							<input id="password" class="form-control" style="width:400px" maxlength="8" name="password" type="password" id="pass",required></input>
                        </p>
						<p>
							
						</p>	
                        <P>
                            <button type="submit" id="btn btn-success">Login</button> <button> <a href="{% url 'course:forget_password'%}">Forgot password..?</a></button>
                        </P>
						<p>You don't have account</p><button> <a href="{% url 'course:register'%}">Register</a></button><br>
					</div>
					<div>
						<div class="form-group">
							{% for message in messages %}
							<div class="alert alert-danger" role="danger">
								{{ message }}
							</div>
							{% endfor %}
						</div>
					</div>
				</form>
				</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	// $().ready(function () 
	// 
	// $(document).ready(function ($) {

	$("#LOGINPAGE").validate({
		rules: {
			username: {
				required: true,
				minlength: 2
			},
			password: {
				required: true,
				minlength: 5
			},
		},
		messages: {

			username: {
				required: " Please enter a username",
				minlength: " Your username must consist of at least 2 characters"
			},
			password:{
				required:"Please enter a password"
			},
		},
		errorPlacement: function (error, element) {
			if (element.is(":radio")) {
				error.appendTo(element.parents('.form-group'));
			}
			else { // This is the default behavior 
				error.insertAfter(element);
			}
		},
		submitHandler: function (form) {
			form.LOGIN();
		}

	});
	// });

</script>


</html>
